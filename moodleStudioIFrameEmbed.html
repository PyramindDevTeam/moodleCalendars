<-- Head injectiong for the big-container, small-container, and
responsive-iframe-container classes
-->
<style>
 @media (max-width: 650px) {
     .big-container {
         display: none;
     }
 }
 @media (min-width: 651px) {
     .small-container {
         display: none;
     }
 }

 .responsive-iframe-container {
     position: relative;
     padding-bottom: 30px;
     padding-top: 30px;
     min-height: 800px;
     overflow: hidden;
 }
 .responsive-iframe-container iframe,
 .responsive-iframe-container object,
 .responsive-iframe-container embed {
     position: absolute;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
 }
</style>
